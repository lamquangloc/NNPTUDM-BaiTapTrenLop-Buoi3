<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Quản Lý Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="header-section">
                    <h1 class="text-center mb-4">
                        <i class="bi bi-shop"></i> Quản Lý Sản Phẩm
                    </h1>
                </div>

                <!-- Controls Section -->
                <div class="controls-section">
                    <div class="row g-3 mb-4">
                        <!-- Search Box -->
                        <div class="col-md-6">
                            <div class="search-box">
                                <i class="bi bi-search"></i>
                                <input type="text" id="searchInput" class="form-control"
                                    placeholder="Tìm kiếm theo tên sản phẩm...">
                            </div>
                        </div>

                        <!-- Items Per Page -->
                        <div class="col-md-3">
                            <select id="itemsPerPage" class="form-select">
                                <option value="5">5 sản phẩm/trang</option>
                                <option value="10" selected>10 sản phẩm/trang</option>
                                <option value="20">20 sản phẩm/trang</option>
                            </select>
                        </div>

                        <!-- Sort Options -->
                        <div class="col-md-3">
                            <select id="sortOptions" class="form-select">
                                <option value="">-- Sắp xếp --</option>
                                <option value="price-asc">Giá: Thấp đến Cao</option>
                                <option value="price-desc">Giá: Cao đến Thấp</option>
                                <option value="name-asc">Tên: A-Z</option>
                                <option value="name-desc">Tên: Z-A</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="text-center my-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                </div>

                <!-- Products Table -->
                <div id="tableContainer" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered">
                            <thead class="table-header">
                                <tr>
                                    <th style="width: 5%;">ID</th>
                                    <th style="width: 15%;">Tên Sản Phẩm</th>
                                    <th style="width: 10%;">Giá</th>
                                    <th style="width: 25%;">Mô Tả</th>
                                    <th style="width: 12%;">Danh Mục</th>
                                    <th style="width: 33%;">Hình Ảnh</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody">
                                <!-- Products will be inserted here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="pagination-section">
                        <div class="d-flex justify-content-between align-items-center">
                            <div id="pageInfo" class="page-info"></div>
                            <nav>
                                <ul class="pagination mb-0" id="pagination">
                                    <!-- Pagination buttons will be inserted here -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- No Results Message -->
                <div id="noResults" class="text-center my-5" style="display: none;">
                    <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                    <p class="text-muted mt-3">Không tìm thấy sản phẩm nào</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
